name: Auto Blog (2x/week)

on:
  schedule:
    - cron: "0 6 * * 1,4"   # Mon & Thu 06:00 UTC â‰ˆ 08:00 SAST
  workflow_dispatch: {}

jobs:
  auto:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - name: Generate one post + image
        run: node scripts/generate-blog.mjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SITE_URL: ${{ secrets.SITE_URL }}
      - name: Commit & push
        run: |
          git config user.email "bot@users.noreply.github.com"
          git config user.name "Auto Blogger"
          git add -A
          git commit -m "chore(blog): automated weekly post $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
