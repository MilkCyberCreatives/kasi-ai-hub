name: Seed 12 Blog Posts (one-time)

on:
  workflow_dispatch: {}

jobs:
  seed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - name: Generate 12 posts + images
        run: node scripts/seed-12.mjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SITE_URL: ${{ secrets.SITE_URL }}
      - name: Commit & push
        run: |
          git config user.email "bot@users.noreply.github.com"
          git config user.name "Auto Blogger"
          git add -A
          git commit -m "chore(blog): seed initial 12 posts" || echo "No changes"
          git push
